<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMusic</title>
</head>
<body style="font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f5f5f5;">

    <h1>MoodMusic</h1>
    <p><i>Powered by Last.fm & OpenWeather</i></p>

    <!-- 0. IMPOSTAZIONI METEO -->
    <div>
        <h3>0. Impostazioni</h3>
        <label>Vuoi usare il meteo?</label>
        <br>
        <label><input type="radio" name="useWeather" value="yes" checked> SÃ¬, traccia il meteo</label>
        <label><input type="radio" name="useWeather" value="no"> No, solo mood</label>
    </div>

    <!-- 1. METEO -->
    <div id="meteoSection">
        <h3 id="meteoTitle">1. Meteo</h3>
        <label>CittÃ :</label>
        <input type="text" id="cityInput" placeholder="Es. Milano">
        <button id="btnMeteo">Cerca Meteo</button>
        
        <div id="weatherOutput" style="margin-top: 10px; font-weight: bold; color: #333;">
            In attesa...
        </div>
    </div>

    <!-- 2. GENERI (Nuova Feature) -->
    <div>
        <h3 id="genresTitle">2. Generi Musicali (Opzionale)</h3>
        <p>Seleziona uno o piÃ¹ generi per filtrare la ricerca:</p>
        
        <div>
            <label><input type="checkbox" name="genre" value="pop"> Pop</label>
            <label><input type="checkbox" name="genre" value="rock"> Rock</label>
            <label><input type="checkbox" name="genre" value="lofi"> Lo-Fi</label>
            <label><input type="checkbox" name="genre" value="rap"> Rap/Hip-Hop</label>
            <label><input type="checkbox" name="genre" value="jazz"> Jazz</label>
            <label><input type="checkbox" name="genre" value="electronic"> Electronic</label>
            <label><input type="checkbox" name="genre" value="indie"> Indie</label>
            <label><input type="checkbox" name="genre" value="rnb"> R&B</label>
            <label><input type="checkbox" name="genre" value="metal"> Metal</label>
            <label><input type="checkbox" name="genre" value="classical"> Classica</label>
        </div>
        <p id="selectedGenres" >Nessun genere selezionato (playlist generiche)</p>
    </div>

    <!-- 3. MOOD -->
    <div>
        <h3 id="moodTitle">3. Scegli Mood</h3>
        <p>Clicca un'emoji per generare la playlist:</p>
        
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button class="mood-btn" data-mood="happy" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer;">ðŸ˜„ Felice</button>
            <button class="mood-btn" data-mood="chill" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer;">ðŸ˜Œ Relax</button>
            <button class="mood-btn" data-mood="sad" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer;">ðŸ˜” Triste</button>
            <button class="mood-btn" data-mood="energetic" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer;">âš¡ Carico</button>
        </div>
    </div>

    <!-- 4. RISULTATI -->
    <div>
        <h3 id="playerTitle">4. Risultati</h3>
        <p id="resultText"></p>
        
        <ul id="trackList">
            <!-- Qui appariranno le canzoni -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
